<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main_elements.css">
    <link rel="stylesheet" href="../css/practica2.css">
    <title>Formulario Estilizado</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Mi Portafolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-content">
        <div class="form-container">
            <form action="index.html" method="get" class="styled-form">
                <h1>Formulario de Información</h1>

                <label for="user">Nombre: </label>
                <input type="text" placeholder="Nombre de usuario" required>

                <label for="pass">Contraseña: </label>
                <input type="password" name="password" id="pass" placeholder="Contraseña" required>

                <label for="url">URL de interés:</label>
                <input type="url" id="url" placeholder="Coloca URL de tu página">

                <label for="month">Mes de cumpleaños:</label>
                <input type="month" id="month">

                <label for="week">Semana de la cita:</label>
                <input type="week" id="week">

                <label for="color">Color favorito:</label>
                <input type="color" id="color">

                <label for="date">Fecha:</label>
                <input type="date" id="date">

                <label for="time">Hora:</label>
                <input type="time" id="time">

                <label for="file">Subir archivo:</label>
                <input type="file" id="file">

                <label for="number">Número:</label>
                <input type="number" id="number">

                <label for="range">Rango de 0 a 10:</label>
                <input type="number" id="range" min="0" max="10">

                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </div>
    </div>
</body>


</html>
