                <a class="navbar-brand" href="#">Mi Portafolio</a>

    <center>
        <div class="calculator">
            <h2>Calculadora</h2>
            <form id="calculatorForm">
                <input type="number" id="num1" placeholder="Primer número" required>
                <input type="number" id="num2" placeholder="Segundo número" required>
                <select id="operation" required>
                    <option value="add">Suma</option>
                    <option value="subtract">Resta</option>
                    <option value="multiply">Multiplicación</option>
                    <option value="divide">División</option>
                </select>
                <button type="button" onclick="calculate()">Calcular</button>
            </form>
            <div class="result" id="result">Resultado: -</div>
        </div>
